<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <title>My-notes</title>
</head>
<body>
    <div id="note">
        <div id="note-saved" style="display: none;">
            <span id="note-saved-txt">Note saved</span>
            <span id="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        </div>
        <br> <br>
        <div id="note-head">
            <input type="text" id="note-title" placeholder="Title..."/>
            <button id="note-save-btn">Save</button>
        </div>
        <br> <br>
        <textarea id="note-content" cols="91" rows="38" placeholder="Enter your note..."></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
